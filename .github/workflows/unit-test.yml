name: CI/CD - Unit Tests Only

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Chỉ restore + build project test → tránh lỗi cancel
      - name: Restore test project
        run: dotnet restore QLTV.Tests/QLTV.Tests.csproj

      - name: Build test project
        run: dotnet build QLTV.Tests/QLTV.Tests.csproj --no-restore --configuration Release

      # Tạo thư mục + chạy test (chắc chắn tạo được file TRX + coverage)
      - name: Run Unit Tests
        run: |
          New-Item -ItemType Directory -Force -Path TestResults
          dotnet test QLTV.Tests/QLTV.Tests.csproj `
            --no-build `
            --configuration Release `
            --collect:"XPlat Code Coverage" `
            --logger "trx;LogFileName=QLTV.Tests.trx" `
            --results-directory "TestResults"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/**/*.trx

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Unit Test Results
          path: TestResults/**/*.trx
          reporter: dotnet-trx
          fail-on-error: false

      # Coverage: chỉ dùng 1 loại report để tránh lỗi Cobertura
      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.3.0

      - name: Generate Coverage Report
        if: always()
        run: |
          reportgenerator `
            -reports:"TestResults/**/coverage.cobertura.xml" `
            -targetdir:"coveragereport" `
            -reporttypes:HtmlInline_AzurePipelines

      # Chỉ upload khi thư mục tồn tại
      - name: Upload Coverage Report
        if: always()
        run: |
          if (Test-Path "coveragereport") {
            echo "Coverage report generated successfully"
          } else {
            echo "No coverage file found, skipping upload"
            exit 0
          }
        shell: pwsh

      - name: Upload Coverage HTML Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coveragereport/
          if-no-files-found: ignore   # quan trọng: không báo warning nữa
